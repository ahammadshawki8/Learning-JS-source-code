<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script>
        let counter = 0;

        function count () {
            counter++;
            alert(counter);
        }
    </script>
</head>
<body>
    <h1>Counting..</h1>
    <button onclick="count()">Count</button>
</body>
</html>
